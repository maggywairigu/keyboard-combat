<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Keyboard combat</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1500,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
    this.load.image('background', 'assets/military.png');
    this.load.spritesheet('player', 'assets/spritesheet.png');
    this.load.spritesheet('target', 'assets/target.png');
    this.load.audio('shot', 'assets/bomb.mp3');
    this.load.audio('bomb', 'assets/shoot.mp3')
    }

    function create ()
    {
      this.add.image(700, 300, 'background');
      
    }

    function update ()
    {
    }

</script>

</body>
</html>
